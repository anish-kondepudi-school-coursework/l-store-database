name: Format and Test
on: [push, pull_request]

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install python
        uses: actions/setup-python@v2
        with:
          python-version: "3.10"
        
      - name: Update pip
        run: python -m pip install -U pip
      
      - name: Install black
        run: python -m pip install black
      
      - name: Apply Linter to lstore
        run: black lstore

      - name: Apply Linter to tests
        run: black tests
    
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2 

      - name: Install python
        uses: actions/setup-python@v2
        with:
          python-version: "3.10"

      - name: Run unit tests
        run: python3 -m unittest discover tests

      
