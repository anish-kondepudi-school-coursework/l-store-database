name: Format and Test
on: [push, pull_request]

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2 
        
      - name: Install python
        uses: actions/setup-python@v2
        with:
          python-version: "3.10"
          
      - name: Install dependencies
        run: pip3 install numpy

      - name: Run unit tests
        run: python3 -m unittest discover tests
             

      
